name: '[NuGet.org] Publish EntityFrameworkCore packages'

on:
  workflow_dispatch
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    # must run in every workflows
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: ./.github/actions/dotnet-setup
          
    - name: Publish packages
      uses: ./.github/actions/publish-nuget
      with:
        token: ${{ secrets.NUGET_API_KEY }}
        projects: |
          [
            "src/Specification/Specification.csproj",
            "src/EntityFrameworkCore/EntityFrameworkCore.csproj"
          ]
        working-dir: ./src/efcore
